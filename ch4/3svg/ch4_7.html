<!DOCTYPE html>
<meta charset="utf-8" />
<style>
    svg#chart{background:lightgray;
              fill:lightblue;
    }
    #chart line{
        stroke: green;
        stroke-width: 3px;
        opacity:0.5;
    }
    #chart circle{
        fill:darkblue;
    }
    #chart rect{
        stroke: red;
        fill:white;
    }
    #chart polygon{
        fill:red;
    }
    #chart text{
        fill: red;
        font-size: 16px;
    }
    #chart path{
        stroke:red;
        fill: none;
    }
</style>
<body>
 
    <svg id="chart" width="300" height="225">
        <circle r="15" cx="100" cy="50">
        </circle>
        <line x1="20" y1="20" x2="20" y2="130"></line>
        <line x1="20" y1="130" x2="280" y2="130"></line>
        <rect x="240" y="5" width="55" height="30"></rect>
        <polygon points="210,100, 230,100, 220,80"></polygon>
        <text id="title" text-anchor="middle" x="150" y="20">A dummy chart</text>
        <path d="M20 130 L60 70 L110 100 L160 45"></path>
    </svg>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</body>
