<!DOCTYPE html>
<meta charset="utf-8" />
<style>
    svg#chart{background:lightgray;
              fill:lightblue;
    }
    #chart line{
        stroke: green;
        stroke-width: 3px;
        opacity:0.5;
    }
    #chart circle{
        opacity:0.33;
    }
    #chart rect{
        stroke: red;
        fill:blue;
    }
    #chart polygon{
        fill: green;
    }
    #chart text{
        fill: black;
        font-size: 16px;
    }
    #chart path{
        stroke:red;
        fill: none;
    }
</style>
<body>
 
    <svg id="chart" width="300" height="150">
        <g transform="translate(150,75)">
            <circle cx="0" cy="-20" r="30" fill="red"></circle>
            <circle cx="17.3" cy="10" r="30" fill="green"></circle>
            <circle cx="-17.3" cy="10" r="30" fill="blue"></circle>
        </g>
   </svg>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</body>
