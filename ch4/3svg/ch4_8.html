<!DOCTYPE html>
<meta charset="utf-8" />
<style>
    svg#chart{background:lightgray;
              fill:lightblue;
    }
    #chart line{
        stroke: green;
        stroke-width: 3px;
        opacity:0.5;
    }
    #chart circle{
        fill:lightblue;
    }
    #chart rect{
        stroke: red;
        fill:blue;
    }
    #chart polygon{
        fill: green;
    }
    #chart text{
        fill: black;
        font-size: 16px;
    }
    #chart path{
        stroke:red;
        fill: none;
    }
</style>
<body>
 
    <svg id="chart" width="300" height="225">
        <rect x="20" y="5" width="20" height="40"></rect>
        <rect x="20" y="5" width="20" height="40" transform="translate(60,55)"></rect>
        <rect x="20" y="5" width="20" height="40" transform="translate(120,55), rotate(45)" fill="blue" />
        <rect x="20" y="5" width="20" height="40" transform="translate(180,55), scale(0.5)" fill="blue" />
        <rect x="20" y="5" width="20" height="40" transform="translate(240,55), rotate(45), scale(0.5)" fill="blue" />
   </svg>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</body>
